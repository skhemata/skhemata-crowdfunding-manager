<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/skhemata-crowdfunding-manager.js';
    import '../node_modules/@skhemata/skhemata-form/dist/skhemata-form.js';
    const api = {
      // url: 'http://localhost:3000/service/restv1'
      url: 'https://coral.thrinacia.com/api/service/restv1'
    };

    render(
      html`
      <div class="container mt-5">  
        <skhemata-crowdfunding-manager .api=${api} campaignId="1">

            <div class="block">
              <skhemata-crowdfunding-manager-basics></skhemata-crowdfunding-manager-basics>      
            </div>
            <div class="block">
              <skhemata-crowdfunding-manager-details></skhemata-crowdfunding-manager-details>      
            </div>
            <div class="block">
              <skhemata-crowdfunding-manager-rewards></skhemata-crowdfunding-manager-rewards>      
            </div>
            <div class="block">
              <skhemata-crowdfunding-manager-profile></skhemata-crowdfunding-manager-profile>      
            </div>
        </skhemata-crowdfunding-manager>
      </div>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
